name: Ultimate Profile Automation
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  update-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      # Geração do Dashboard Focado em Ferramentas e Backend
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          
          # 1. REMOVE O SOCIAL: Deixamos a base vazia para sumir seguidores/seguindo
          base: "" 
          
          # 2. FOCO EM TECNOLOGIA: Ativa a exibição de ferramentas (Tags/Topics)
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons # Transforma suas tags em ícones (Docker, Flask, etc.)
          
          # 3. LINGUAGENS ESTRATÉGICAS: Ignora Front-end para destacar Backend
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_ignored: html, css, scss, javascript
          plugin_languages_limit: 8
          
          config_timezone: America/Boa_Vista

      # Atualização da lista de projetos (Mantendo seu script funcional)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python update_profile.py

      # Deploy
      - name: Deploy Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "docs: focus on engineering metrics [skip ci]" || exit 0
          git push
