name: Ultimate Profile Automation
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  update-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      # 1. Geração do Dashboard Profissional (Salva como arquivo físico)
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          base: header, activity, community, repositories
          plugin_languages: yes
          plugin_languages_limit: 8
          config_timezone: America/Sao_Paulo

      # 2. Atualização Dinâmica das Tabelas de Projetos (Python)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python update_profile.py

      # 3. Commit e Push dos arquivos gerados para o repositório
      - name: Deploy Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "docs: auto-update profile assets [skip ci]" || exit 0
          git push
