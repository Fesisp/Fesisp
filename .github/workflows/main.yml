name: Ultimate Profile Automation
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  update-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      # Geração do Dashboard Focado em Tech e Ferramentas
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          base: "" # Remove seguidores, seguindo e estrelas
          
          # Módulo de Linguagens (Foco em Backend)
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css, scss # Oculta o que não é core backend
          
          # Módulo de Tópicos (Exibe suas Ferramentas/Tags)
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons # Exibe como ícones profissionais
          
          config_timezone: America/Boa_Vista

      # Atualização da lista de projetos via Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python update_profile.py

      # Commit e Push dos arquivos gerados
      - name: Deploy Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "docs: auto-update profile assets [skip ci]" || exit 0
          git push
