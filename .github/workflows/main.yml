name: Ultimate Profile Automation
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  update-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essencial para permitir que a Action salve o SVG
    steps:
      - uses: actions/checkout@v4
      
      # Geração do ficheiro físico SVG (independente de instâncias externas)
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg # Nome do arquivo que será gerado
          base: header, activity, community, repositories
          plugin_languages: yes
          config_timezone: America/Boa_Vista

      # Atualização da lista de projetos via Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python update_profile.py

      # Salva as alterações (SVG e README) no teu repositório
      - name: Deploy Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "docs: auto-update profile assets [skip ci]" || exit 0
          git push
